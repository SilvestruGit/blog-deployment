<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Medium style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">


    <title>Blog</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sil_font" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Blog</a> 
            <!-- <a class="navbar-brand" href="{% url 'about' %}">About</a> 
            <a class="navbar-brand" href="https://github.com/SilvestruGit">GitHub</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="navbar-brand" href="{% url 'about' %}">About</a> 
                <a class="navbar-brand" href="https://github.com/SilvestruGit">GitHub</a>
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'new_post' %}">New Post</a>
                <a class="navbar-brand" href="{% url 'post_draft_list' %}">Drafts</a>
                <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
                <p class="navbar-brand">Welcome, {{ user.username|upper }}</p>
                
                {% else %}
    
                <a id="right" class="navbar-brand right" href="{% url 'login' %}">
                    Login
                </a>
                
                {% endif %}
            </div>
          </div>
        </div>
    </nav>
